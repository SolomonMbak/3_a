{% extends 'main/layout.html' %}

{% block content %}

{% for cos in courses %}
<div class="row">
        <div class="col s12 m6 l4">
                <div class="card">
                        <div class="card-content white-text">
                                <span class="card-title">{{cos.course_title}}</span>
                                <p>{{cos.course_description|safe}}</p>
                                <p>Course Duration: {{cos.course_duration}}</p>
                                <p>Award: {{cos.course_type}}</p>
                        </div>
                </div>
        </div>
</div>
 {% endfor %}

{% endblock %}
