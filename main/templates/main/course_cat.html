{% extends 'main/layout.html' %}

{% block content %}
<br>
{% for c_cat in course_cat %}
<div class="row">
        <strong>
        <div class="col s9 m8 l4">
                <a href="{{c_cat.course_slug}}">
                        <div class="card">
                                <div class="card-content">
                                        <span class="card-title">{{c_cat.course_category}}</span>
                                        <p>{{c_cat.course_summary}}</p>
                                </div>
                        </div>
                </a>
        </div>
        </strong>
</div>
 {% endfor %}

{% endblock %}
