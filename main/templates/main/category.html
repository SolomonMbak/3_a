{% extends 'main/layout.html' %}

{% block content %}
<br>

<div class="row">
        <div class="col s12 m6 l4">
                <a href="{{partOne}}">
                        <div class="card">
                                <div class="card-content black-text">
                                        <span class="card-title">{{cos.course_series}}</span>

                        </div>
                </a>
        </div>
</div>
 {% endfor %}

{% endblock %}
